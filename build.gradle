apply plugin: 'groovy'

plugins {
  id "com.jfrog.bintray" version "1.7"
}

dependencies {
  compile gradleApi()
  compile localGroovy()
}

bintray {
  user = System.getenv('BINTRAY_USER')
  key = System.getenv('BINTRAY_KEY')
  ...
}

task wrapper(type: Wrapper){
  gradleVersion = project.ext.gradleWrapperVersion
}